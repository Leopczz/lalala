<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Declaração de Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #ffe6e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1;
    }

    button:hover {
      background-color: #e60000;
    }

    #mensagem {
      display: none;
      font-size: 80px;
      color: #ff1a1a;
      margin-top: 40px;
      text-align: center;
      z-index: 1;
      animation: zoomIn 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.1);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .coracao {
      position: absolute;
      color: #ff1a1a;
      font-size: 24px;
      animation: cair linear infinite;
    }

    @keyframes cair {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button onclick="mostrarMensagem()">Clique no botão</button>
  <div id="mensagem">EU TE AMO MUITO LIDIA ❤️</div>

  <script>
    function mostrarMensagem() {
      const mensagem = document.getElementById('mensagem');
      mensagem.style.display = 'block';
      mensagem.style.animation = 'zoomIn 1s ease-out forwards';

      soltarCoracoes();
    }

    function soltarCoracoes() {
      setInterval(() => {
        const coracao = document.createElement('div');
        coracao.classList.add('coracao');
        coracao.innerText = '❤️';
        coracao.style.left = Math.random() * 100 + 'vw';
        coracao.style.fontSize = (Math.random() * 30 + 10) + 'px';
        coracao.style.animationDuration = (Math.random() * 3 + 2) + 's';

        document.body.appendChild(coracao);

        setTimeout(() => {
          coracao.remove();
        }, 5000);
      }, 200);
    }
  </script>

</body>
</html>
